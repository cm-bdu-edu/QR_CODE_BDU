<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading....</title>
    <link rel="shortcut icon" href="./image/Logo.ico" type="image/x-icon">
    <style>
        /* Căn giữa loader */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            /* Màu xanh nhạt */
        }

        .loader {
            width: fit-content;
            font-size: 40px;
            line-height: 1.5;
            font-family: system-ui, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #0000;
            -webkit-text-stroke: 1px #1e90ff;
            /* Màu xanh nước biển */
            background:
                radial-gradient(1.13em at 50% 1.6em, #1e90ff 99%, #0000 101%) calc(50% - 1.6em) 0/3.2em 100% text,
                radial-gradient(1.13em at 50% -0.8em, #0000 99%, #1e90ff 101%) 50% .8em/3.2em 100% repeat-x text;
            animation: l9 2s linear infinite;
        }

        .loader:before {
            content: "Loading";
        }

        @keyframes l9 {
            to {
                background-position: calc(50% + 1.6em) 0, calc(50% + 3.2em) .8em;
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>

    <script>
        // Chuyển hướng sau 3 giây
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    </script>
</body>

</html>
